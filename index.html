<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>;)</title>
    <style>
        :root {
            --rosewater: #f5e0dc;
            --base: #1e1e2e;
            --text: #cdd6f4;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--base);
            color: var(--rosewater);
            font-family: 'Arial', sans-serif;
            font-size: 20vw;
            overflow: hidden;
        }

        .wink {
            transition: color 0.3s ease;
        }

        .wink:hover::after {
            content: ";)";
            color: var(--rosewater);
        }

        .wink::after {
            content: ":)";
        }
    </style>
</head>
<body>
    <div class="wink"></div>
</body>
</html>
